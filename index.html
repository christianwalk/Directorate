<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directorate Meeting</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --clr-primary: #003d99;
      --clr-secondary: #8e2de2;
      --clr-accent: #00c9ff;
      --clr-bg: #f0f4f8;
      --clr-card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: var(--clr-bg);
      color: #333;
      line-height: 1.6;
    }

    /* ---------- Header ---------- */
    .header {
      background: linear-gradient(135deg, var(--clr-primary) 0%, var(--clr-secondary) 100%);
      color: #fff;
      text-align: center;
      padding: 80px 20px 60px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(45deg);
    }

    .header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ---------- Section ---------- */
    .section {
      max-width: 960px;
      margin: -40px auto 60px;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 2rem;
      color: var(--clr-primary);
      margin-bottom: 25px;
      text-align: center;
    }

    .agenda-list {
      list-style: none;
      display: grid;
      gap: 25px;
    }

    .agenda-item {
      background: var(--clr-card);
      border-radius: 14px;
      padding: 25px 30px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .agenda-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .agenda-number {
      background: linear-gradient(135deg, var(--clr-accent), var(--clr-secondary));
      color: #fff;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.2rem;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .agenda-text {
      font-size: 1.1rem;
      font-weight: 500;
    }

    strong {
      font-weight: 700;
    }

    /* ---------- Footer ---------- */
    .footer {
      background: var(--clr-primary);
      color: #fff;
      text-align: center;
      padding: 25px 20px;
    }

    .footer p {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Directorate Meeting</h1>
  </header>

  <section class="section">
    <h2>Agenda</h2>
    <ol class="agenda-list">
      <li class="agenda-item">
        <span class="agenda-number">1</span>
        <span class="agenda-text">Prayer</span>
      </li>
      <li class="agenda-item">
        <span class="agenda-number">2</span>
        <span class="agenda-text">Communication from Chair &amp; Reactions</span>
      </li>
      <li class="agenda-item">
        <span class="agenda-number">3</span>
        <span class="agenda-text">Update &amp; Discussion of BEC&nbsp;2025 (Phase 1, Phase 2 Preparations, Roadmap, etc) — <strong>Audrey&nbsp;Kemigisha</strong></span>
      </li>
      <li class="agenda-item">
        <span class="agenda-number">4</span>
        <span class="agenda-text">Way Forward &amp; Closure</span>
      </li>
    </ol>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Directorate Meeting</p>
  </footer>
</body>
</html>
